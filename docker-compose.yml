version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: fastapi
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: fastapidb
    volumes:
      - dbdata:/var/lib/postgresql/data
    restart: always

  web:
    build: .
    environment:
      DATABASE_URL: postgresql://fastapi:secret@db:5432/fastapidb
    depends_on: [db]
    ports:
      - "8000:8000"    # host:container
    restart: always

volumes:
  dbdata:
