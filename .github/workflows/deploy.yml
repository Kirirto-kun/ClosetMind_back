name: Deploy to Droplet

on:
  push:
    branches:
      - main  # отслеживаем пуши в ветку main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up SSH key for deployment
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  # Использует секретный ключ из GitHub Secrets

    - name: Deploy to server
      run: |
        ssh -o StrictHostKeyChecking=no deploy@24.199.93.73 "cd /srv/fastapi && git pull origin main && docker compose pull && docker compose up -d --remove-orphans"
